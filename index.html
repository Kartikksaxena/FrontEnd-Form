<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="formValidation.js" defer></script>
    <title>Hello, world!</title>
  </head>
  <body class="container">
    <h1 class="mb-6  text-center">Hello, world!</h1>
    <form >
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="email">
            <div class="form-text" id="emailHelp">We will never share your email with anyone else</div>
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <div>
              <input type="password" class="form-control" id="password">
              <button id="eye" type="button" class="btn btn-primary mt-1" > Show Password</button>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>

            <input type="password" class="form-control" id="confirmPassword">
        </div>
        <div class="form-group mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label for="rememberMe" class="form-check-label">RememberMe</label>
        </div>
        <div class="mb-4 mt-4  alert text-center" style="display: none;">Something went wrong</div>
        <button type="submit" class="btn disabled btn-primary w-50 m-auto d-block">Submit</button>
    </form>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
